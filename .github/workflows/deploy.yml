name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Use the latest version of checkout action

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use Node.js 20 or another compatible version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build
